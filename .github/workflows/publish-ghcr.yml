name: Publish containers

on:
  workflow_call:

jobs:  
  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        
      - name: "ğŸ”§ log in to the container registry"
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}
          
      - name: "ğŸ”§ extract portfolio metadata"
        id: meta-portfolio
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/portfolio
          
      - name: "ğŸš€ build and push portfolio "
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Portfolio/Dockerfile
          push: true
          tags: ${{ steps.meta-portfolio.outputs.tags }}
          labels: ${{ steps.meta-portfolio.outputs.labels }}
             
